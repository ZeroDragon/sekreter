<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Shhh Sekret - Encrypt and decrypt text using AES-CBC.">
    <meta name="keywords" content="AES, encryption, decryption, text, secure, sekreter">
    <meta name="author" content="ZeroDragon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <title>Sekreter</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Sekreter <span id="reload" class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </h1>
    <p>Encrypt and decrypt text using AES-CBC.</p>
    <textarea id="input" placeholder="Enter text to encrypt/decrypt" autocomplete="off"></textarea>
    <br />
    <label for="cbx-3" class="checkbox">
      <span>Local&nbsp;&nbsp;</span>
      <input type="checkbox" id="cbx-3" name="type" value="Local" />
      <label for="cbx-3" class="toggle"><span></span></label>
      <span>&nbsp;&nbsp;Remote</span>
    </label>
    <div class="onlyOnRemote">
      <div class="input">
        <div id="localID" autocomplete="off">Getting Local ID ...</div>
        <div class="after copy" id="copyLID" tg="localID">copy</div>
      </div>
      <input id="remoteID" placeholder="Remote ID" autocomplete="off"/>
      <button id="connect">Connect</button><br/>
    </div>
    <input id="key" placeholder="Key" autocomplete="off"/>
    <input id="iv" placeholder="Sekret" autocomplete="off"/>
    <br />
    <button id="encrypt">Encrypt</button>
    <button id="decrypt">Decrypt</button>
    <br />
    <h2>Output</h2>
    <pre id="output"></pre><button class="copy" id="copy" tg="output">Copy to clipboard</button>
    <div class="banner"><a href="https://github.com/ZeroDragon/sekreter" target="_blanc">Fork me on Github</a></div>
    <footer>Made with ❤️ by Zero</footer>
    <script src="main.js"></script>
  </body>
</html>
